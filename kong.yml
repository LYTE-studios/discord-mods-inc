_format_version: "2.1"
_transform: true

services:
  - name: supabase-db
    url: http://supabase-db:5432
    routes:
      - name: db-route
        paths:
          - /rest/v1
    plugins:
      - name: cors
        config:
          origins:
            - https://gideon.lytestudios.be
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
          exposed_headers:
            - Content-Length
            - Content-Type
          credentials: true
          max_age: 3600
      - name: key-auth
        config:
          key_names:
            - apikey
            - authorization
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Type:application/json
          remove:
            headers:
              - host
              - accept-encoding
              - accept
              - content-length

  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-route
        paths:
          - /meta/v1
    plugins:
      - name: cors
      - name: key-auth

consumers:
  - username: supabase
    keyauth_credentials:
      - key: ${SUPABASE_KEY}

acls:
  - consumer: supabase
    group: supabase-group